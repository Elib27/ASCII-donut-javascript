<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donut Javascript Terminal Render</title>
  <link rel="icon" type="image/x-icon" href="favicon.svg">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div id="render-wrapper">
    <div id="settings-panel">
      <h2>Settings</h2>
      <div class="shape">
        <h3>Shape</h3>
        <div>
          <input name="shape" type="radio" id="torus" value="torus" checked>
          <label for="torus">Torus</label>
        </div>
        <div>
          <input name="shape" type="radio" value="cube" id="cube">
          <label for="cube">Cube</label>
        </div>
        <div>
          <input name="shape" type="radio" value="cone" id="cone">
          <label for="cone">Cone</label>
        </div>
        <h3>Animation</h3>
        <div>
          <label for="size">Size</label>
          <input name="size" type="range" min="10" max="70" value="50" id="size">
        </div>
        <div>
          <label for="zoffset">Z offset</label>
          <input name="zoffset" type="range" min="5" max="25" value="8" id="zoffset">
        </div>
        <div>
          <label for="xrotation">X rotation speed</label>
          <input name="xrotation" type="range" min="0" max="20" step="0.1" value="5" id="xrotation">
        </div>
        <div>
          <label for="zrotation">Z rotation speed</label>
          <input name="zrotation" type="range" min="0" max="20" step="0.1" value="2.5" id="zrotation">
        </div>
      </div>
    </div>
    <div id="render-div"></div>
  </div>
</body>
</html>
